<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
<br>
<h2>New Registration Form</h2>
<br><hr><br>
<form name="frm" action="newreg" method="post">
<table>
<tr>
	<td>Aadhar Number</td>
	<td><input type="text" name="ano" class="form-control" required></td>
</tr>
<tr>
	<td>Password</td>
	<td><input type="password" name="pswd" class="form-control" required></td>
</tr>
<tr>
	<td>Name</td>
	<td><input type="text" name="nm" class="form-control"></td>
</tr>
<tr>
	<td>Mobile</td>
	<td><input type="text" name="mo" class="form-control"></td>
</tr>
<tr>
	<td>Age</td>
	<td><input type="text" name="age" class="form-control" ></td>
</tr>
<tr>
	<td>Gender</td>
	<td>
	 <input type="radio" name="gen" value="male"> Male
     <input type="radio" name="gen" value="female"> Female
	</td>
</tr>
<tr>
<td>Security Question
<td>
<select name="sec" class="form-control">
<option value="Which is your favorite sport?">Which is your favorite sport?
<option value="Which is your favorite tourist destination?">Which is your favorite tourist destination?
<option value="What was the name of your first mobile?">What was the name of your first mobile?
<option value="Which color you like the most?">Which color you like the most?
</select>
</tr>
<tr>
<td>Answer
<td><input type="text" name="ans" class="form-control">
</tr>
<tr>
	<td></td>
	<td><input type="submit" value="Submit" class="form-control"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
